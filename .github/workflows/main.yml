name: Main

on:
  push:
    branches: [ master ]
    tags: ['v*.*.*']

  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: make build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: out/scandoc-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
